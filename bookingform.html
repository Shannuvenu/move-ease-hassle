<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="logo/png" href="logo.png">
  <title>Move Ease Booking</title>
  <link rel="stylesheet" href="book.css" />
</head>
<body>
<div class="container">
    <h2>Book Your Shifting Service</h2>
    <form id="bookingForm">
      <label>Full Name</label>
      <input type="text" name="name"required/>
      <label>Phone Number</label>
      <input type="tel" name="phone"required/>
      <label>Pickup Address</label>
      <textarea name="pickup"required></textarea>
      <label>Drop Address</label>
      <textarea name="drop"required></textarea>
      <label>Type of Goods</label>
      <select name="goods" required>
        <option value="" Select Vehicle Type</option>
        <option value="Tempo">Tempo</option>
        <option value="Mini Truck">Mini Truck</option>
        <option value="Truck">Truck</option>
        <option value="Two Wheeler">Two Wheeler</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="goods"required/>
      <label>Shifting Date</label>
      <input type="date" name="date"required/>
      <button type="submit">Submit Booking</button>
    </form>
  </div>
<script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const bookingDetails = Object.fromEntries(formData.entries());
      console.log(bookingDetails);
      alert("Booking Submitted! Our team will contact you soon.");
      this.reset();
    });
  </script>
</body>
</html>
